<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>

<body>

    <div class="h1-div">
        <h1 class="slackside-font">Sum Calculator</h1>
    </div>
   
    <div class="calculator">
        <div id="input-container">
        <label for="num1">First number:</label>
            <input type="number" id="num1" placeholder="0"/> 

        <label for="num2">Second number:</label>
            <input type="number" id="num2" placeholder="0" />
        </div>

        <button id="submit-btn" onclick="sumCalculator()">submit</button>
        <button id="clear-btn" onclick="clearAllInputs()">clear</button>

        <!-- This will propagrate the result using JavaScript -->
        <div id="result"></div>
    </div>

</body>

</html>
